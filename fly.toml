# Fly.io Configuration pour ShaderBot Discord
# Documentation: https://fly.io/docs/reference/configuration/

app = "glsl-discord-bot"
primary_region = "iad"  # Washington D.C. (ou choisir: cdg, fra, etc.)

[build]
  dockerfile = "Dockerfile.fly"

[env]
  NODE_ENV = "production"
  PUPPETEER_SKIP_DOWNLOAD = "true"
  PUPPETEER_CACHE_DIR = "/app/.cache/puppeteer"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

